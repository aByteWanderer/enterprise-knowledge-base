  type-aliases-package: com.knowledge.base.entity

jwt:
  secret: testSecretKeyForTestingPurposesOnly!!
  expiration: 86400000
  header: Authorization
  prefix: Bearer

app:
  host: http://localhost:8080
  upload:
    path: ./test-uploads
