server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: knowledge-base-backend
  
  # MySQL Database Configuration
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/knowledge_base?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: KnowledgeBaseHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  
  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: -1ms
  
  # Jackson Configuration
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  
  # Logging Configuration
  logging:
    level:
      root: INFO
      com.knowledge.base: DEBUG
      com.baomidou.mybatisplus: DEBUG


  main:
    allow-circular-references: true
# MyBatis Plus Configuration
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.knowledge.base.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      insert-strategy: not_null
      update-strategy: not_null
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# PageHelper Configuration
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

# JWT Configuration
jwt:
  secret: knowledgeBaseSecretKey2024MustBeAtLeast256BitsLong
  expiration: 86400000
  header: Authorization
  prefix: Bearer

# Knife4j (Swagger) Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: default
      paths-to-match: /**
      packages-to-scan: com.knowledge.base.controller

knife4j:
  enable: true
  setting:
    language: zh_CN

# Application Custom Configuration
app:
  host: http://localhost:8080
  upload:
    path: ./uploads
    avatar-path: ./uploads/avatars
    attachment-path: ./uploads/attachments
    image-path: ./uploads/images
    thumbnail-width: 200
    thumbnail-height: 200
    max-image-size: 10485760
    allowed-image-types: jpg,jpeg,png,gif,bmp,webp
    allowed-file-types: pdf,doc,docx,xls,xlsx,ppt,pptx,txt,zip,rar
